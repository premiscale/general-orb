version: 2.1


setup: true


orbs:
  dynamic: bjd2385/dynamic-continuation@3.8.1
  general: premiscale/general@dev:fe7546ad9cd08ebbe199bbff7b219a468c9d3c61
  orb-tools: circleci/orb-tools@12.1.1
  slack: circleci/slack@4.13.2


workflows:
  general:
    jobs:
      # Development branches

      - dynamic/continue:
          context: circleci

      # On tag

      - general/orb-pack:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/

      - slack/on-hold:
          context: slack
          requires:
            - general/orb-pack
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/

      - request-approval:
          requires:
            - slack/on-hold
          type: approval
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/

      - orb-tools/publish:
          name: publish production orb
          enable-pr-comment: false
          vcs-type: << pipeline.project.type >>
          orb-name: premiscale/general
          pub-type: production
          requires:
            - request-approval
          context:
            - circleci
          resource_class: small
          tag-pattern: v?[0-9]+.[0-9]+.[0-9]+
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/

      - general/github-release:
          context:
            - github
            - circleci
          gh-version: 2.34.0
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/