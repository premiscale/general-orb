description: Run pylint
executor: python-3-10
resource_class: << parameters.resource-class >>
parameters:
  resource-class:
    type: enum
    enum:
      - small
      - medium
      - large
      - xlarge
      - 2xlarge
      - premiscale/on-premise
    default: small
    description: Resource class to run as.
  modules_path:
    type: string
    description: Path to modules directory in package.
    default: src
  executor:
    type: executor
    description: Override the version of Python.
    default: python-3-10
  configuration_file:
    type: string
    description: Path to pylint configuration file
    default: .pylintrc
steps:
  - checkout
  - run:
      name: Requirements
      command: |
        pip install -r requirements.txt
  - run:
      name: Pylint
      command: |
        pip install pylint
        pylint --rcfile=<< parameters.configuration_file >> << parameters.modules_path >>