description: Run mypy
executor: python-3-10
resource_class: << parameters.resource-class >>
parameters:
  resource-class:
    type: enum
    enum:
      - small
      - medium
      - large
      - xlarge
      - 2xlarge
    default: small
    description: Resource class to run as.
  modules_path:
    type: string
    description: Path to modules directory in package.
    default: src
  configuration_file:
    type: string
    description: Path to mypy configuration file
    default: .mypy.ini
steps:
  - checkout
  - run:
      name: Install dependencies
      command: pip install -r requirements.txt
  - run:
      name: MyPy
      command: |
        pip install mypy
        mypy --config-file << parameters.configuration_file >> << parameters.modules_path >> --python-version "$(python --version | grep -oP "[0-9].[0-9]+")"