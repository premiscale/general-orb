description: |
  Release to PyPi repository. Requires a context with $PYPI_USERNAME and $API_TOKEN set.
executor: << parameters.executor >>
resource_class: << parameters.resource-class >>
environment:
  TWINE_NON_INTERACTIVE: true
parameters:
  resource-class:
    type: enum
    enum:
      - small
      - medium
      - large
      - xlarge
      - 2xlarge
      - premiscale/on-premise
    default: small
    description: Resource class to run as.
  executor:
    type: executor
    description: Override the version of Python.
    default: python-3-10
  username:
    description: PyPi username.
    type: string
    default: $TWINE_USERNAME
  password:
    description: PyPi API token.
    type: string
    default: $TWINE_PASSWORD
  repository:
    description: Repository name to upload to.
    type: string
    default: python
steps:
  - checkout
  - run:
      name: Build package.
      command: |
        python setup.py sdist bdist_wheel
  - run:
      name: Publish package to PyPI.
      command: |
        pip install twine
        twine upload dist/* -u << parameters.username >> -p << parameters.password >> --repository << parameters.repository >>